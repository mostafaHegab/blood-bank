<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- -------style.css--------------------------------------------------------------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/hospital_home.css">
</head>

<body>
    <!------------------------------------ header----------------------------------------- -->
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                
                <div class="logo" style="width: 60%;">
                    <img src="../assets/images/logo.jpg" alt="logo image" draggable="false">
                    <span class="logo-text"><span class="first-letter">b</span>lood <span
                            class="second-letter">b</span>ank</span>
                </div><!-- ./logo -->

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown" style=" width: 40%;">
                    <ul class="nav">
                        <li class="nav-item"><a href="/hospital/home"
                            class="nav-link">Home</a>
                    </li>
                    <li class="nav-item mx-3 pr-5"><a href="/hospital/blood-request"
                            class="activebtn nav-link">
                            Blood requests</a></li> 
                    </ul>
                </div>


            </div><!-- ./container-fluid -->
        </nav>
    </div><!-- ./header -->
   

    <!------------------- start section to show table content of banks ---------------------->
    <div class="container">
        <div class="row mt-5" style="border: 1px solid #ccc; border-radius: 15px;box-shadow: 3px 3px #d3d2d2;   padding: 15px 20px;">
            <h3 class="m-auto w-50 text-center mb-3 text-muted">Seearch For blood</h3>
            <form action="/hospital/home" method="POST">
                <div class="d-flex">
                  <div class="col-4 form-group text-center">
                    <select required name="bloodClass">
                        <option hidden>Blood class</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                  </div>
                  <div class="col-4 form-group text-center">
                    <select required name="bloodType">
                        <option hidden>Blood type</option>
                        <option value="complete">complete</option>
                        <option value="platelet">platelet</option>
                        <option value="plasma">plasma</option>
                    </select>
                  </div>
                 
                  <div class="col-4 form-group text-center">
                    <button type="submit" class="btn btn-primary mb-2 w-50">Search</button>
                  </div>
                </div>
              </form>
        </div>
        <div class="row">
            
            <table class="table table-striped table-dark mt-5">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Bank Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">request</th>

                    </tr>
                </thead>
                <tbody>
                    {% for bank in data.banks %}
                    <tr>
                        <th scope="row">{{bank['id']}}</th>
                        <td>{{bank['name']}}</td>
                        <td>{{bank['address']}}</td>
                        <td>
                            <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal-{{bank['id']}}">
                                Request
                            </button>
                            <div class="modal fade" id="exampleModal-{{bank['id']}}" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel-{{bank['id']}}" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title text-muted" id="exampleModalLabel-{{bank['id']}}">select 
                                        No.of.bags</h5>
                                    <button type="button" class="close btn" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div>
                                        <form class="form-horizontal" role="form" method="POST" action="/hospital/blood-request">

                                            <input type="hidden" value="{{bank['id']}}" name="bankId" required>
                                            <div class="form-group">
                                                <input type="hidden" value="{{data['bloodClass']}}" name="bloodClass" required>
                                            <div class="form-group">
                                                <input type="hidden" value="{{data['bloodType']}}" name="bloodType" required>
                                            <div class="form-group">

                                                <input class="input_num" type="number" placeholder="number of bags"
                                                    name="count" min="1" required/>
                                                <input type="number" value="" name="bank_id" hidden required/>
                                            </div>

                                            <button type="submit" class="mt-1 btn btn-primary"
                                                style="width: 466px;">request</button>
                                        </form>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>

                                </div>
                            </div>
                        </div>
        </div>
                        </td>

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
    </div>


    <!-- -------------------------------------script files--------------------------------------- -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <!-- ======================================================================================= -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <!-- ======================================================================================= -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- ======================================================================================= -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- ======================================================================================= -->
</body>

</html>
