    <!-- --------------------------------add hospital and banks form----------------------------- -->
    <div class="container ">
        <div class="row ">
            <div class="section-form">
                <form action="" method="POST" >
                    <div class="form-group">
                        <input type="text" class="inp"  name="name" placeholder="Enter Name"
                        required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="inp" 
                            placeholder="name@example.com" name="email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="inp"  name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="inp"  name="confirm password" placeholder="Confirm Password" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="form1" class="inp" name="phone" placeholder="Enter Phone Number" required> 
                        <input type="text" id="form2" class="form-control" style="display: none;" >
                    </div>
                    <div class="form-group">
                        <select class="inp" id="inputState" required>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="inp" id="inputCity" required>
                            <option value=""  hidden>-- select city -- </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="inp"  name="street" placeholder="Street Name" required>
                    </div>
                    <div class="form-group">
                        <textarea class="inp"  rows="3" name="info" placeholder="Info" required></textarea>
                    </div>
                    <div class="btns">
                        <button class="btn btn-danger  btn1" type="submit">Add Hospital</button>
                        <button class="btn btn-outline-danger btn2" type="submit">Add Bank</button>
                    </div>
                </form>

            </div> <!-- ./ section-form -->
        </div><!-- ./row -->
    </div><!-- ./container -->
